{% extends 'base.html' %}

{% block content %}
    {% for post in abc %}
        <div class="card w-100 mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ post.data }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
